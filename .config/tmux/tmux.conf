# modern colors
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",alacritty:Tc"
set -g mouse on
# Avoid ESC delay
set -s escape-time 0

# VIM mode
set -g mode-keys vi
set-window-option -g mode-keys vi

# Move between panes with vi keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# \ck delete in bash emacs mode
unbind C-k

######################
### DESIGN CHANGES ###
######################
# Fix titlebar
set -g set-titles on
set -g set-titles-string "#T"

# Avoid date/time taking up space
set -g status-right ''
set -g status-right-length 0

# THEME
if-shell '[ "$THEME" = "light" ]' {
  source-file ~/dev/others/base16/templates/tmux/colors/base16-gruvbox-light-hard.conf
} {
  source-file ~/dev/others/base16/templates/tmux/colors/base16-gruvbox-dark-hard.conf
}
