icons_format = "{icon}"

[theme]
theme = "gruvbox-dark"
# [theme.overrides]
# idle_bg = "#123456"
# idle_fg = "#abcdef"

[icons]
icons = "awesome4"
[icons.overrides]
bat = ["|E|", "|_|", "|=|", "|F|"]
bat_charging = "|^| "

[[block]]
block = "music"
format = " $icon $prev {$title.str(max_w:25,rot_interval:0.5) $play $next |}"
format_alt = " $icon {$combo.str(max_w:25,rot_interval:0.5) |}"

[[block]]
block = "pomodoro"

[[block]]
block = "tea_timer"
format = " $icon {$minutes:$seconds |} "
increment = 30
done_cmd = "notify-send 'Timer Finished'"

[[block]]
block = "temperature"
format = " $icon $max "

[[block]]
block = "cpu"
info_cpu = 20
warning_cpu = 50
critical_cpu = 90

[[block]]
block = "disk_space"
path = "/"
info_type = "available"
alert_unit = "GB"
interval = 20
warning = 20.0
alert = 10.0
format = " $icon root: $available.eng(w:2) "

[[block]]
block = "memory"
format = " $icon $mem_total_used_percents.eng(w:2) "
format_alt = " $icon_swap $swap_used_percents.eng(w:2) "

[[block]]
block = "sound"
[[block.click]]
button = "left"
cmd = "pavucontrol"

[[block]]
block = "time"
interval = 5
format = " $timestamp.datetime(f:'%a %d/%m %R') "
