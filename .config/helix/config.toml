theme = "gruber-darker"

[editor]
line-number = "relative"

[editor.file-picker]
hidden = false

[editor.statusline]
left = ["mode", "spinner", "file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]

[editor.lsp]
display-inlay-hints = false

[keys.normal]
Z = { Q = ":quit!", Z = ":x" }
